<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My first IoT</title>
    <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='80'%3EðŸ“¡%3C/text%3E%3C/svg%3E"
    />
  <style>
    :root {
      --bg: #020617;
      --bg-alt: #050816;
      --card: #0b1120;
      --card-soft: rgba(15, 23, 42, 0.85);
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.12);
      --accent-strong: #16a34a;
      --danger: #ef4444;
      --danger-soft: rgba(239, 68, 68, 0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.22);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at top, #1e293b 0, #020617 55%),
        radial-gradient(circle at bottom, #0f172a 0, #020617 60%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 16px;
    }

    .app {
      width: 100%;
      max-width: 480px;
    }

    .shell {
      background: linear-gradient(135deg, #1e293b, #020617);
      padding: 1px;
      border-radius: 20px;
      box-shadow:
        0 26px 60px rgba(15, 23, 42, 0.85),
        0 0 0 1px rgba(148, 163, 184, 0.25);
    }

    .card {
      border-radius: 19px;
      background: radial-gradient(circle at top left, #111827 0, #020617 55%);
      padding: 18px 18px 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      gap: 8px;
    }

    .title {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title h1 {
      font-size: 1.25rem;
      letter-spacing: 0.03em;
    }

    .title span {
      font-size: 0.78rem;
      color: var(--muted);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.85);
      white-space: nowrap;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--muted);
    }

    .status-pill.connected {
      border-color: rgba(34, 197, 94, 0.35);
      background: var(--accent-soft);
      color: var(--accent);
    }

    .status-pill.connected .status-dot {
      background: var(--accent-strong);
    }

    .status-pill.error {
      border-color: rgba(239, 68, 68, 0.35);
      background: var(--danger-soft);
      color: var(--danger);
    }

    .grid {
      display: grid;
      gap: 14px;
      margin-top: 4px;
    }

    @media (min-width: 640px) {
      .grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .panel {
      background: var(--card-soft);
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      padding: 12px 12px 10px;
      box-shadow: 0 14px 30px rgba(15, 23, 42, 0.85);
    }

    .panel h2 {
      font-size: 0.9rem;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .badge {
      font-size: 0.7rem;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    button {
      border-radius: 999px;
      border: 0;
      padding: 8px 13px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition:
        transform 0.08s ease,
        box-shadow 0.08s ease,
        background-color 0.15s ease,
        opacity 0.15s ease;
      outline: none;
      user-select: none;
      white-space: nowrap;
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--accent-strong));
      color: #052e16;
      box-shadow: 0 10px 22px rgba(16, 185, 129, 0.45);
    }

    .btn-primary:hover {
      opacity: 0.96;
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.95);
      color: var(--text);
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.9);
    }

    .btn-ghost:hover {
      background: rgba(15, 23, 42, 1);
    }

    .lcd-input {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .lcd-input input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      font-size: 0.85rem;
      outline: none;
      transition:
        border-color 0.12s ease,
        box-shadow 0.12s ease,
        background-color 0.12s ease;
    }

    .lcd-input input[type="text"]::placeholder {
      color: rgba(148, 163, 184, 0.7);
    }

    .lcd-input input[type="text"]:focus {
      border-color: rgba(34, 197, 94, 0.8);
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.35);
      background: rgba(15, 23, 42, 1);
    }

    .lcd-input .hint {
      font-size: 0.75rem;
      color: var(--muted);
      text-align: left;
    }

    .lcd-input button {
      align-self: flex-end;
    }

    footer {
      margin-top: 14px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }

    footer span {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="shell">
      <div class="card">
        <header>
          <div class="title">
            <h1>IoT Control Panel</h1>
            <span>ESP32 Â· MQTT Â· Cloudflare Pages</span>
          </div>
          <div class="status-pill" id="status-pill">
            <span class="status-dot"></span>
            <span id="status-text">Connectingâ€¦</span>
          </div>
        </header>

        <section class="grid">
          <article class="panel">
            <h2>
              LED
              <span class="badge">GPIO 4</span>
            </h2>
            <div class="btn-row">
              <button id="btnOn" class="btn-primary">Hidupkan</button>
              <button id="btnOff" class="btn-ghost">Matikan</button>
            </div>
          </article>

          <article class="panel">
            <h2>
              LCD
              <span class="badge">16x2 I&sup2;C</span>
            </h2>
            <div class="lcd-input">
              <input
                id="lcdText"
                type="text"
                maxlength="32"
                placeholder="Ketik di sini (max 32 chars)"
              />
              <div class="hint">Message is sent over MQTT to topic <code>iot/lcd</code>.</div>
              <button id="btnSendLcd" class="btn-primary">Kirim ke LCD</button>
            </div>
          </article>
        </section>

        <footer>
          <span>MQTT broker: wss://broker.emqx.io:8084/mqtt Â· topics: <code>iot/led</code>, <code>iot/lcd</code></span>
        </footer>
      </div>
    </div>
  </main>

  <!-- MQTT.js dari CDN -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    // ====== KONFIGURASI ======
    const brokerUrl = "wss://broker.emqx.io:8084/mqtt";
    const options = {
      clean: true,
      connectTimeout: 4000,
      clientId: "webclient-" + Math.random().toString(16).substr(2, 8),
      username: "",
      password: "",
    };

    const topicLed = "iot/led";
    const topicLcd = "iot/lcd";

    const statusPill = document.getElementById("status-pill");
    const statusText = document.getElementById("status-text");

    function setStatus(state, text) {
      statusPill.classList.remove("connected", "error");
      if (state === "connected") {
        statusPill.classList.add("connected");
      } else if (state === "error") {
        statusPill.classList.add("error");
      }
      statusText.textContent = text;
    }

    const client = mqtt.connect(brokerUrl, options);

    client.on("connect", () => {
      console.log("Connected to MQTT broker");
      setStatus("connected", "Connected");
    });

    client.on("reconnect", () => {
      console.log("Reconnectingâ€¦");
      setStatus("", "Reconnectingâ€¦");
    });

    client.on("error", (err) => {
      console.error("Connection error:", err);
      setStatus("error", "Error");
    });

    client.on("close", () => {
      console.log("Disconnected");
      setStatus("", "Disconnected");
    });

    document.getElementById("btnOn").addEventListener("click", () => {
      client.publish(topicLed, "ON");
    });

    document.getElementById("btnOff").addEventListener("click", () => {
      client.publish(topicLed, "OFF");
    });

    document.getElementById("btnSendLcd").addEventListener("click", () => {
      const input = document.getElementById("lcdText");
      const text = input.value.trim() || "Hello from the Web!";
      client.publish(topicLcd, text);
    });
  </script>
</body>
</html>
